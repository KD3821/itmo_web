<!DOCTYPE html>
<html lang="en">
<head>
    <title>Задание 6.2. Доступ к узлам DOM через атрибут name<</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <label for="male"><input id="male" type="radio" name="pol" value="male" checked>Мужской</label><br>
    <label for="female"><input id="female" type="radio" name="pol" value="female">Женский</label><br>
    <label for="unknown"><input id="unknown" type="radio" name="pol" value="unknown">Не указан</label><br>
    <script>
        {
            "use strict"

            function getForm() {
                let polInputs = document.getElementsByName('pol');
                let result = {};
                polInputs.forEach((item) => {
                    if(item.checked == true) {
                        result[item.value] = {status: 'checked'};
                    } else {
                        result[item.value] = {status: 'false'};
                    }
                });

                return result;
            }
            console.log(getForm());
        }
    </script>
</body>
</html>
