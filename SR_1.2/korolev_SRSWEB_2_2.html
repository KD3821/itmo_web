<!DOCTYPE html>
<html>
    <head>
        <title>Самостоятельная работа №2. Создание страницы html на основе таблицы.</title>
        <meta charset="UTF-8">
        <style>
            .my-wt {
                color: #fcffff;
                font-size: 18pt;
                padding-left: 5px;
            }
            .my-gt {
                color: #aab5d6;
                padding-left: 5px;
            }
            .my-bt {
                color: black;
                padding-left: 5px;
            }
        </style>
    </head>
    <body>
        <table rules=none height="200px" width="70%" border="0" cellpadding="0px">
            <tr>
                <th colspan=3 bgcolor="#efcda9" align="left"><span class="my-wt">Языки программирования Web-страниц</span></th>
            </tr>
            <tr >
                <td rowspan=2>
                    <table border="10px" rules=all bordercolor="#d0efa9" width="150px" height="182px" > 
                            
                        <tr bordercolor="#d0efa9">
                            <td><span class="my-bt">HTML</span></td>
                        </tr>
                        <tr bgcolor="#d0efa9"><td><span class="my-bt">CSS</span></td></tr>
                        <tr><td><span class="my-bt">JavaScript</span></td></tr>
                        <tr><td><span class="my-bt">XML</span></XML></td></tr>
                        <tr><td><span class="my-bt">Ajax</span></td></tr>
                        <tr bgcolor="#d0efa9" height="20px" ><td></td></tr>
                    </table>
                </td>
                <td bgcolor="#9ab5d6">
                    <dt ><span class="my-bt">CSS</span></dt>
                    <dd>(от англ. Cascading Style Sheets - каскадные таблицы стилей) - формальный язык 
                        описания внешнего вида документа, 
                        написанного с использованием языка
                        разметки</dd>
                </td>
                <td bgcolor="#9ab5d6">
                    <img src="images/css.jpg" align="left" hspace="30px" vspace="10px">
                    <img src="images/css3.jpg" align="left" hspace="30px" vspace="10px">

                </td>                
            </tr>
            <tr>    
                <td colspan=2 bgcolor="#efcda9" height=><span class="my-gt">&copy; Языки программирования Web-страниц</span></td>
            </tr>
        </table>
    </body>
</html>
