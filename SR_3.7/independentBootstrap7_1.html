<!DOCTYPE html>
<html lang="en">
<head>
    <title>Самостоятельная работа 7.1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        header {
            background-color: rgb(4, 186, 247);
            height: 20%;
        }
        main {
            display: flex;
            flex-direction: row;
            height: 80%;
        }
        main aside {
            background-color: rgb(126, 213, 241);
            width: 20%;
        }
        main section {
            background-color: #fff;
            width: 60%;
        }
    </style>
</head>
<body>
    <header>
        <h3>Шапка</h3>
    </header>
    <main>
        <aside><h3>Меню</h3></aside>
        <section><h3>Основной контейнер</h3></section>
        <aside><h3>Сайдбар</h3></aside>
    </main>
</body>
</html>
