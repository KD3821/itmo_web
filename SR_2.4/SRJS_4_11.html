<body>
    <script>
        {
            "use strict";
            let warning = "Index is out of range!";
            let name = "Станислав";

            function getChar(str, index) {
                if (index < str.length && index >= 0) {
                    return(str.charAt(index));
                } else {
                    document.write(warning);
                };
            };
            console.log(getChar(name, 5));
        }
    </script>
