<!DOCTYPE html>
<html lang="en">
<head>
    <title>Задание 4.8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        {
            "use strict";

            let city = {};

            city['name'] = "Город N";
            city['population'] = '10 млн';
            city['getName'] = function () {
                return this.name;
            };
            city['printProperties'] = function () {
                let tmp = [];
                for (let key in this) {
                    if (typeof this[key] !== 'function') {
                        tmp.push(key +'='+this[key]);
                    };
                };
                return tmp.join('/')+'/';
            };

            console.log(city.printProperties());
        }
    </script>
</body>
</html>
