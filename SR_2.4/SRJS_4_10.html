<body>
    <script>
        {
            "use strict";

            let person = {};
            person['name'] = new String;
            person['surname'] = new String;
            person['setName'] = function(x) {
                this.name = x;
            };
            person['setSurname'] = function(y) {
                this.surname = y;
            };
            person['getFullName'] = function() {
                fullname = (new String).concat(this.name, " ", this.surname);
                return fullname;
            };
 
            person.setName("Станислав");
            person.setSurname("Сивинский");
            console.log(person.getFullName());
            console.log(person);
        }
    </script>
