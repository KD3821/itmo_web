<!DOCTYPE html>
<html lang="en">
<head>
    <title>Самостоятельное задание 4.3 Создание оповещения и индикаторов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>&nbsp;</div><br>
        <div class="row justify-content-between mt-5">
            <div class="col-3">
                <button type="button" class="btn btn-success" style="width:100%;" data-toggle="popover"  data-placement="left" data-content="Я думаю, что задание выполняется с помощью popover">Успех</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info"  style="width:100%;" data-toggle="popover"  data-placement="bottom" data-content="Я думаю, что задание выполняется с помощью popover">Информация</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-warning" style="width:100%;" data-toggle="popover"  data-placement="top" data-content="Я думаю, что задание выполняется с помощью popover">Предупреждение</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger" style="width:100%;" data-toggle="popover"  data-placement="right" data-content="Я думаю, что задание выполняется с помощью popover">Опасность</button>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-6">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Завершено на 60%</div>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        {
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
        }
    </script>
</body>
</html>
