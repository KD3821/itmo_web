<!DOCTYPE html>
<html lang="en">
<head>
    <title>>Задание 5.1 Таймер setTimeout()</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        {
            "use strict";

            let startTimer = () => {
                window.setTimeout(() => {alert("Hello World!");}, 2000);
            };
            startTimer();
        }
    </script>
</body>
</html>
