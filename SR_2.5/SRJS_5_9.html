<!DOCTYPE html>

<head>
    <title>>Самостоятельная работа 5.9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        {
            "use strict";

            function roundFunc(num, count) {
                roundedNumber = Math.round(num*10**count)/(10**count);
                return roundedNumber;
            }

            document.write(roundFunc(0.34563, 3));
        }
    </script>
    
</body>
