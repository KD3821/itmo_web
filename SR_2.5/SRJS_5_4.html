<!DOCTYPE html>
<html lang="en">
<head>
    <title>Задание 5.4</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="myDiv" style="background-color:red; height:300px; font-family:Arial, Helvetica, sans-serif">Текст в блоке</div>
    <p></p>
    <input type="button" value="Получить стиль" onclick="getStyle('background-color')">
    <script>
        {
            "use strict";

            function getStyle(nameStyle) {
                let myStyle = document.querySelector('.myDiv').style[nameStyle];
                document.querySelector('p').innerText = myStyle;
            }
        }
    </script>
</body>
</html>
