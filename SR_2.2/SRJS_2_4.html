<!DOCTYPE html>

<head>
    <title>Задание 2.4</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        {
            "use strict";

            let arrOfNumbers=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            // let tmp = Number(prompt("Введите любое числовое значение")); //так можем вводить любые числа, включая нецелые
            let tmp = parseInt(prompt("введите любое число"), 10); 
            let i = 0;
            let newItem;
            while (i < arrOfNumbers.length) {
                newItem = arrOfNumbers[i] * tmp;
                arrOfNumbers.splice(i, 1, newItem);
                i++;
            }
            console.log(`Вы ввели число: ${tmp}`)
            console.log(typeof tmp);
            console.log(`Новый массив: ${arrOfNumbers}`);
        }
    </script>
